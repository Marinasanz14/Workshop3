<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_weather.css">
</head>

<body>
    <div class="container">
        <button onclick="location.href='index.html' " type="button " class="btn btn-danger btnVolver" data-toggle="tooltip " data-placement="top " title="Volver a Index ">
            Volver
        </button>
        <h1 id="titulo" class="text-4xl mt-4 text-white font-bold uppercase text-center">Weather App</h1>
        <div class="max-w-lg mx-auto controls">
            <div class="p-6 mt-10">
                <div id="resultado">
                    <p class="text-center text-white mt-6">Ingresa una ciudad y país, el resultado se mostrará aquí</p>
                </div>
            </div>

            <form id="formulario" class="mt-5 " action="#" method="POST">
                <div class="mb-3">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu Ciudad" class="form-control">
                </div>
                <div class="mb-3">
                    <select class="form-control" id="pais">
                        <option disabled selected value="">-- Seleccionar País --</option>
                        <option value="AR ">Argentina</option>
                        <option value="CO ">Colombia</option>
                        <option value="CR ">Costa Rica</option>
                        <option value="ES ">España</option>
                        <option value="US ">Estados Unidos</option>
                        <option value="MX ">México</option>
                        <option value="PE ">Perú</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning btnObtenerC">Obtener Clima</button>
            </form>
        </div>
    </div>

    <script src="js/weatherApp.js "></script>
</body>

</html>
